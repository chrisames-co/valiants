<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Sponsors - GTC</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Anton', sans-serif;
	  background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
	  justify-content: space-between
      animation: fadeIn 1s ease-in;
	  text-align: center;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: rgba(30, 30, 30, 0.8);
      border-bottom: 2px solid red;
      backdrop-filter: blur(10px);
      z-index: 999;
      position: sticky;
      top: 0;
    }

    header img {
      height: 85px;
      margin-left: -30px;
      margin-top: -40px;
      margin-bottom: -40px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      transition: all 0.3s ease;
      border-radius: 6px;
    }

    nav a:hover {
      background-color: red;
      transform: scale(1.1);
      box-shadow: 0 0 10px red;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
	  background-color: transparent;
	  width: 100%;
      top: 30px;
      left: 0;
      z-index: 1;
    }

    .dropdown-content a {
      display: block;
      width: 100%;
      background-color: rgba(30, 30, 30, 0.8);
      color: white; 
      padding: 10px 0;
      text-align: center;       
      text-decoration: none;
      border-radius: 6px;
      margin: 5px 0;
	  transition: all 0.3s ease;
    }

    .dropdown-content a:hover {
      background-color: red;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .title-section {
      padding: 40px 20px;
    }

    .title-section h1 {
      font-size: 60px;
      text-shadow: 2px 2px 10px red;
    }

    .title-section h2 {
      font-size: 30px;
      color: #c0c0c0;
      margin-top: 10px;
    }

    .sponsors-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 40px 20px;
    }

    .sponsor-link {
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .sponsor-card {
      background-color: #2e2e2e;
      border: 2px solid red;
      border-radius: 12px;
      padding: 30px;
      width: 250px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .sponsor-link:hover .sponsor-card {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.8);
    }

    .sponsor-img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    .sponsor-name {
      font-size: 22px;
      color: white;
      margin-top: 10px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <nav>
      <a href="index.html">HOME</a>
      <div class="dropdown">
        <a href="#">TEAM</a>
        <div class="dropdown-content">
          <a href="vr.html">VR</a>
          <a href="pc.html">PC</a>
        </div>
      </div>
      <a href="about.html">ABOUT</a>
      <a href="social.html">SOCIAL</a>
      <a href="#">SPONSORS</a>
    </nav>
  </header>

  <section class="title-section">
    <h1>Our Sponsors</h1>
    <h2>Weâ€™re proud to partner with these amazing brands!</h2>
  </section>

  <div class="sponsors-container">
    <a class="sponsor-link" href="https://istockgaming.com/" target="_blank">
      <div class="sponsor-card">
        <img class="sponsor-img" src="Istock.png" alt="Sponsor 1">
        <div class="sponsor-name">Click Me!</div>
      </div>
    </a>
    <a class="sponsor-link" href="https://www.amvrshop.com/" target="_blank">
      <div class="sponsor-card">
        <img class="sponsor-img" src="AMVR.png" alt="Sponsor 2">
        <div class="sponsor-name">Click Me!</div>
      </div>
    </a>
  </div>
</body>
</html>
