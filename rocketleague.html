<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Rocket League Roster - Valiants E-Sports</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Anton', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #1e1e1e;
      border-bottom: 2px solid red;
    }

    header img {
      height: 85px;
      margin-left: -30px;
      margin-top: -40px;
      margin-bottom: -40px;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      transition: all 0.3s ease;
      border-radius: 4px;
      margin-top: 5px; /* Move buttons down by 5px; use -5px to move up */
    }

    nav a:hover {
      background-color: red;
      transform: scale(1.1);
    }

    .dropdown {
      display: flex;
      align-items: center;
      position: relative;
      width: 100px;
    }

    .dropdown > a {
      margin: 0; /* Remove horizontal margins to match other nav a */
      width: 100%; /* Ensure consistent width */
      text-align: center; /* Center text like other buttons */
      padding: 8px 12px; /* Match nav a padding */
      margin-top: 5px; /* Match nav a to move TEAM button with others */
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: transparent;
      width: 100%;
      top: 35px; /* Adjusted for button height, padding, and margin-top */
      left: 0;
      z-index: 1;
    }

    .dropdown-content a {
      display: block;
      width: 100%;
      background-color: rgba(30, 30, 30, 0.8);
      color: white;
      padding: 10px 0;
      text-align: center;
      text-decoration: none;
      border-radius: 6px;
      margin: 5px 0;
      transition: all 0.3s ease;
    }

    .dropdown-content a:hover {
      background-color: red;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .title-section {
      padding: 40px 20px 20px;
    }

    .title-section h1 {
      font-size: 60px;
      text-shadow: 2px 2px 10px red;
    }

    .title-section h2 {
      font-size: 30px;
      color: #c0c0c0;
      margin-top: 10px;
    }

    .switch-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .switch-buttons input[type="radio"] {
      display: none;
    }

    .switch-buttons label {
      background-color: #2e2e2e;
      color: white;
      padding: 10px 20px;
      border: 2px solid red;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
    }
      
    .switch-buttons input[type="radio"]:checked + label {
      background-color: red;
      transform: scale(1.1);
    }

    .players-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 30px;
      padding: 40px 20px;
      justify-items: center;
    }

    .player-card {
      background-color: #2e2e2e;
      border: 2px solid red;
      border-radius: 12px;
      padding: 20px;
      width: 200px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .player-card:hover {
      transform: scale(1.05);
    }

    .player-img {
      width: 100px;
      height: 100px;
      background-color: #111;
      border-radius: 50%;
      margin: 0 auto 15px;
      border: 2px solid white;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .player-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .player-name {
      font-size: 20px;
      color: white;
      margin-top: 10px;
    }

    .player-role-img {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .player-role-img img {
      width: 40px;
      height: auto;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      /* Header and Navigation */
      header {
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        padding: 8px 8px 8px 0;
      }

      header img {
        height: 50px;
        margin: 0 8px 0 -15px;
      }

      nav {
        flex-direction: row;
        flex-wrap: nowrap;
        align-items: center;
        justify-content: flex-start;
        margin: 0;
      }

      nav a {
        margin: 0 6px;
        padding: 5px 8px;
        font-size: 13px;
        border-radius: 4px;
        text-align: center;
        line-height: 1;
        margin-top: 5px; /* Match desktop to move buttons down */
      }

      .dropdown {
        width: auto;
        margin: 0 6px;
      }

      .dropdown > a {
        margin: 0 6px; /* Match nav a margins */
        padding: 5px 8px; /* Match nav a padding */
        font-size: 13px; /* Match nav a font size */
        margin-top: 5px; /* Match nav a to move TEAM button */
      }

      .dropdown-content {
        position: absolute;
        top: 100%;
        width: 80px;
        background-color: transparent;
      }

      .dropdown-content a {
        margin: 2px 0;
        padding: 5px;
        font-size: 13px;
        border-radius: 4px;
        line-height: 1;
      }

      /* Player Cards */
      .players-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        padding: 20px 10px;
        justify-items: center;
        align-items: center;
      }

      .player-card {
        width: 150px;
        padding: 15px;
      }

      .player-img {
        width: 80px;
        height: 80px;
        margin-bottom: 10px;
      }

      .player-name {
        font-size: 16px;
        margin-top: 8px;
      }

      .player-role-img img {
        width: 30px;
      }
    }

    /* Extra Small Devices */
    @media (max-width: 480px) {
      header img {
        height: 40px;
        margin: 0 6px 0 -10px;
      }

      nav a, .dropdown-content a {
        font-size: 11px;
        padding: 4px 6px;
        margin: 0 4px;
        margin-top: 5px; /* Match desktop to move buttons down */
      }

      .dropdown {
        margin: 0 4px;
      }

      .dropdown > a {
        margin: 0 4px; /* Match nav a margins */
        padding: 4px 6px; /* Match nav a padding */
        font-size: 11px; /* Match nav a font size */
        margin-top: 5px; /* Match nav a to move TEAM button */
      }

      .dropdown-content {
        width: 70px;
      }

      /* Player Cards */
      .players-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        padding: 20px 8px;
      }

      .player-card {
        width: 135px;
        padding: 12px;
      }

      .player-img {
        width: 70px;
        height: 70px;
        margin-bottom: 8px;
      }

      .player-name {
        font-size: 14px;
        margin-top: 6px;
      }

      .player-role-img img {
        width: 25px;
      }
    }

    /* Very Narrow Screens */
    @media (max-width: 360px) {
      .players-container {
        grid-template-columns: 1fr;
        gap: 12px;
      }

      .player-card {
        width: 140px;
        padding: 12px;
      }
    }
  </style>

  <script>
    function showRoster(roster) {
      const naRoster = document.getElementById("naRoster");
      const euRoster = document.getElementById("euRoster");
      const playerCountDiv = document.getElementById("playerCount");

      // Show the selected roster, hide the other
      if (roster === 'na') {
        naRoster.style.display = 'grid';
        euRoster.style.display = 'none';

        // Count valid players in NA roster
        const players = naRoster.querySelectorAll(".player-name");
        let validCount = 0;
        players.forEach(player => {
          if (player.innerText.trim() !== "N/A") {
            validCount++;
          }
        });
        playerCountDiv.innerText = `NA Roster - ${validCount} Player${validCount !== 1 ? 's' : ''}`;
      } else {
        euRoster.style.display = 'grid';
        naRoster.style.display = 'none';

        // Count valid players in EU roster
        const players = euRoster.querySelectorAll(".player-name");
        let validCount = 0;
        players.forEach(player => {
          if (player.innerText.trim() !== "N/A") {
            validCount++;
          }
        });
        playerCountDiv.innerText = `EU Roster - ${validCount} Player${validCount !== 1 ? 's' : ''}`;
      }
    }

    // Call once on load to count initial roster
    window.onload = () => showRoster('na');
