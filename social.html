<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social - Valiants E-Sports</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Anton', sans-serif;
    }

    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #1e1e1e;
      border-bottom: 2px solid red;
    }

    header img {
      height: 85px;
      margin-left: -30px;
      margin-top: -40px;
      margin-bottom: -40px;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      transition: all 0.3s ease;
      border-radius: 4px;
      margin-top: 5px; /* Move buttons down by 5px; use -5px to move up */
    }

    nav a:hover {
      background-color: red;
      transform: scale(1.1);
    }

    .dropdown {
      display: flex;
      align-items: center;
      position: relative;
      width: 100px;
    }

    .dropdown > a {
      margin: 0; /* Remove horizontal margins to match other nav a */
      width: 100%; /* Ensure consistent width */
      text-align: center; /* Center text like other buttons */
      padding: 8px 12px; /* Match nav a padding */
      margin-top: 5px; /* Match nav a to move TEAM button with others */
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: transparent;
      width: 100%;
      top: 35px; /* Adjusted for button height, padding, and margin-top */
      left: 0;
      z-index: 1;
    }

    .dropdown-content a {
      display: block;
      width: 100%;
      background-color: rgba(30, 30, 30, 0.8);
      color: white;
      padding: 10px 0;
      text-align: center;
      text-decoration: none;
      border-radius: 6px;
      margin: 5px 0;
      transition: all 0.3s ease;
    }

    .dropdown-content a:hover {
      background-color: red;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      flex: 1;
      padding: 100px 20px;
      text-align: center;
    }

    main h1 {
      font-size: 48px;
      text-shadow: 2px 2px 10px red;
      margin-bottom: 40px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 60px;
    }

    .social-links a {
      background-color: red;
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .social-links a:hover {
      background-color: white;
      color: red;
    }

    .recent-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .recent-box {
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid red;
      border-radius: 12px;
      width: 560px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .recent-box:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
    }

    .embed-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      height: 0;
      overflow: hidden;
      background-color: black;
    }

    .embed-container iframe, 
    .embed-container blockquote {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      border-top: 2px solid red;
    }

    footer p {
      font-size: 14px;
      color: #888;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      /* Header and Navigation */
      header {
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        padding: 8px 8px 8px 0;
      }

      header img {
        height: 50px;
        margin: 0 8px 0 -15px;
      }

      nav {
        flex-direction: row;
        flex-wrap: nowrap;
        align-items: center;
        justify-content: flex-start;
        margin: 0;
      }

      nav a {
        margin: 0 6px;
        padding: 5px 8px;
        font-size: 13px;
        border-radius: 4px;
        text-align: center;
        line-height: 1;
        margin-top: 5px; /* Match desktop to move buttons down */
      }

      .dropdown {
        width: auto;
        margin: 0 6px;
      }

      .dropdown > a {
        margin: 0 6px; /* Match nav a margins */
        padding: 5px 8px; /* Match nav a padding */
        font-size: 13px; /* Match nav a font size */
        margin-top: 5px; /* Match nav a to move TEAM button */
      }

      .dropdown-content {
        position: absolute;
        top: 100%;
        width: 80px;
        background-color: transparent;
      }

      .dropdown-content a {
        margin: 2px 0;
        padding: 5px;
        font-size: 13px;
        border-radius: 4px;
        line-height: 1;
      }

      /* Main Content */
      main {
        padding: 60px 15px;
      }

      main h1 {
        font-size: 36px;
        margin-bottom: 30px;
      }

      /* Social Links */
      .social-links {
        flex-direction: column;
        align-items: center;
        gap: 15px;
        margin-bottom: 40px;
      }

      .social-links a {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 6px;
      }

      .social-links a:hover {
        transform: none; /* Disable transform on mobile */
        background-color: white;
        color: red;
      }

      /* Recent Section */
      .recent-section {
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }

      .recent-box {
        width: 90%;
        max-width: 400px;
      }

      .recent-box:hover {
        transform: none; /* Disable transform on mobile */
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
      }
    }

    /* Extra Small Devices */
    @media (max-width: 480px) {
      header img {
        height: 40px;
        margin: 0 6px 0 -10px;
      }

      nav a, .dropdown-content a {
        font-size: 11px;
        padding: 4px 6px;
        margin: 0 4px;
        margin-top: 5px; /* Match desktop to move buttons down */
      }

      .dropdown {
        margin: 0 4px;
      }

      .dropdown > a {
        margin: 0 6px; /* Match nav a margins */
        padding: 4px 6px; /* Match nav a padding */
        font-size: 11px; /* Match nav a font size */
        margin-top: 5px; /* Match nav a to move TEAM button */
      }

      .dropdown-content {
        width: 70px;
      }

      /* Main Content */
      main {
        padding: 40px 10px;
      }

      main h1 {
        font-size: 28px;
        margin-bottom: 20px;
      }

      /* Social Links */
      .social-links {
        gap: 10px;
        margin-bottom: 30px;
      }

      .social-links a {
        padding: 8px 15px;
        font-size: 14px;
        border-radius: 5px;
      }

      /* Recent Section */
      .recent-section {
        gap: 20px;
      }

      .recent-box {
        max-width: 320px;
      }
    }
  </style>
</head>
<body>

</html>
