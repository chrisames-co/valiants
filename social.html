<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social - Valiants E-Sports</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Anton', sans-serif;
    }

    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #1e1e1e;
      border-bottom: 2px solid red;
    }

    header img {
      height: 85px;
      margin-left: -30px;
      margin-top: -40px;
      margin-bottom: -40px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      transition: all 0.3s ease;
      border-radius: 4px;
    }

    nav a:hover {
      background-color: red;
      transform: scale(1.1);
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
	  background-color: transparent;
	  width: 100%;
      top: 30px;
      left: 0;
      z-index: 1;
    }

    .dropdown-content a {
      display: block;
      width: 100%;
      background-color: rgba(30, 30, 30, 0.8);
      color: white; 
      padding: 10px 0;
      text-align: center;       
      text-decoration: none;
      border-radius: 6px;
      margin: 5px 0;
	  transition: all 0.3s ease;
    }

    .dropdown-content a:hover {
      background-color: red;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      flex: 1;
      padding: 100px 20px;
      text-align: center;
    }

    main h1 {
      font-size: 48px;
      text-shadow: 2px 2px 10px red;
      margin-bottom: 40px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 60px;
    }

    .social-links a {
      background-color: red;
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 20px;
      transition: 0.3s ease;
    }

    .social-links a:hover {
      background-color: white;
      color: red;
    }

    .recent-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .recent-box {
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid red;
      border-radius: 12px;
      width: 560px; /* Increased width */
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      transition: 0.3s ease;
    }

    .recent-box:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
    }

    .embed-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio (9/16 = 0.5625 -> 56.25%) */
      height: 0;
      overflow: hidden;
      background-color: black;
    }

    .embed-container iframe, 
    .embed-container blockquote {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      border-top: 2px solid red;
    }

    footer p {
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <nav>
      <a href="index.html">HOME</a>
      <div class="dropdown">
        <a href="#">TEAM</a>
        <div class="dropdown-content">
          <a href="vr.html">VR</a>
          <a href="pc.html">PC</a>
        </div>
      </div>
      <a href="about.html">ABOUT</a>
      <a href="social.html">SOCIAL</a>
      <a href="sponsors.html">SPONSORS</a>
    </nav>
  </header>

  <main>
    <h1>Follow Us on Social Media</h1>
    <div class="social-links">
      <a href="https://discord.gg/gRJ7QBP2" target="_blank">Discord</a>
      <a href="https://www.instagram.com/val.iantsesports/" target="_blank">Instagram</a>
      <a href="https://www.tiktok.com/@valiantsesports?is_from_webapp=1&sender_device=pc" target="_blank">TikTok</a>
      <a href="https://www.youtube.com/channel/UCmTC7bln27g4xTbKYE4nS3w" target="_blank">YouTube</a>
    </div>

    <div class="recent-section">
      <!-- YouTube Embed -->
      <div class="recent-box">
        <div class="embed-container">
          <iframe 
            src="https://www.youtube.com/embed/EGhb-C9PXBU" 
            title="Recent YouTube Video" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
          </iframe>
        </div>
      </div>

      <!-- TikTok Embed -->
      <div class="recent-box">
        <div class="embed-container">
          <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@valiantsesports/video/7492960940141595950?enable_tiktok_webview=true&is_from_webapp=1" data-video-id="7492960940141595950" style="margin:0;">
            <section>Loading TikTok...</section>
          </blockquote>
          <script async src="https://www.tiktok.com/embed.js"></script>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Valiant E-Sports. All rights reserved.</p>
  </footer>
</body>
</html>
